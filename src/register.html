<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9420574187.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="register">
            <div>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
            <h1>Register</h1>
            <input class="emailInpt" type="email" placeholder="jane@example.com" id="email" name="email"><br>
            <input class="passInpt" type="password"placeholder=".............." id="pass" name="pass">
            <button onclick="loginClick()">NEXT</button>
        </div>
        <div class="keyboard">
            <!-- first row of keyboard -->
            <div class="row_one">
                <button>q</button>
                <button>w</button>
                <button>e</button>
                <button>r</button>
                <button>t</button>
                <button>y</button>
                <button>u</button>
                <button>i</button>
                <button>o</button>
                <button>p</button>
            </div>
            <!-- end second row -->

            <!-- start second row of the keyboard -->
            <div class="row_two">
                <button>a</button>
                <button>s</button>
                <button>d</button>
                <button>f</button>
                <button>g</button>
                <button>h</button>
                <button>j</button>
                <button>k</button>
                <button>l</button>
            </div>
            <!-- end second row -->

            <!-- start third row  -->
            <div class="row_three">
                <button>^</button>
                <button class="btn3">z</button>
                <button class="btn3">x</button>
                <button class="btn3">c</button>
                <button class="btn3">v</button>
                <button class="btn3">b</button>
                <button class="btn3">n</button>
                <button class="btn3">m</button>
                <button>x</button>
            </div>
            <!-- end thisrd row -->

            <!-- start fourth row -->
            <div class="row_four">
                <button class="btn4">123</button>
                <button class="space">space</button>
                <button class="btn4">return</button>
            </div>
            <!-- end fourth row -->

        <!-- footer start -->
                <i class="far fa-grin fa-2x"></i>
                <i class="fas fa-microphone fa-2x"></i>
            <hr />
            <!-- footer end -->
        </div>
    </div>
    <script>
        function loginClick(){
        document.location.href="login.html";
    }
    </script>
    
    
</body>
</html>
